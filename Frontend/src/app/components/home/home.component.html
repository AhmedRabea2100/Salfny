<body>
    <!-- category popup -->
    <div id="categoryPopup">
        <div id="categoryPopupContainer">
            <div class="closeCategoryPopupDiv">
                <span id="closeCategoryPopup">&times;</span>
            </div>
            <div class="headingDiv">
                <span class="heading">Choose Category</span>
            </div>
            <div id="warning">Please choose a category</div>
            <form id="categoryForm">
                <label class="radioContainer">Mobiles
                    <input type="radio" name="category" value="Mobiles">
                    <span class="radioCheck"></span>
                </label>
                <label class="radioContainer">Vehicles
                    <input type="radio" name="category" value="Vehicles">
                    <span class="radioCheck"></span>
                </label>
                <label class="radioContainer">Electronics
                    <input type="radio" name="category" value="Electronics">
                    <span class="radioCheck"></span>
                </label>
                <label class="radioContainer">Bikes
                    <input type="radio" name="category" value="Bikes">
                    <span class="radioCheck"></span>
                </label>
                <label class="radioContainer">Services
                    <input type="radio" name="category" value="Services">
                    <span class="radioCheck"></span>
                </label>
                <label class="radioContainer">Furniture
                    <input type="radio" name="category" value="Furniture">
                    <span class="radioCheck"></span>
                </label>
                <input type="submit" value="next">
            </form>
        </div>
    </div>
    <!-- /category popup -->

    <!-- sell popup -->
    <div id="sellPopup">
        <div id="sellPopupContainer">
            <div class="closeSellPopupDiv">
                <span id="backCategoryPopup"><i class="fas fa-arrow-left"></i></span>
                <span id="closeSellPopup">&times;</span>
            </div>
            <div class="headingDiv">
                <span class="heading">Post Your Ad</span>
            </div>
            <form id="sellForm">
                <p id="categoryName"></p>
                <input type="text" placeholder="Title.." id="adTitle" required>
                <input type="text" placeholder="Description.." id="adDescription" required>
                <input type="number" placeholder="Price.." id="adPrice" required>
                <input type="number" placeholder="Phone number.." id="adPhone">
                <input type="file" id="adImage" multiple>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
    <!-- /sell popup -->

    <!-- ad details popup -->
    <div id="adDetailsPopup">
        <div id="adDetailsPopupContainer">
            <div class="closeAdDetailsPopupDiv">
                <span id="closeAdDetailsPopup">&times;</span>
            </div>
            <div class="left">
                <div class="inLeft" id="AdDescAndImage">
                    <h2 id="showAdDescriptionHeading"></h2>
                    <div id="showAdImage"></div>
                    <div class="showAdDescription">
                        <p id="showAdDescriptionDesc"></p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="inRight">
                    <div id="price"></div>
                    <div class="sellerInfo">
                        <h2>Seller Info</h2>
                        <div id="sellerName"></div>
                        <div id="sellerPhone"></div>
                        <div class="chatWithSeller">
                            <button id="chatWithSellerBtn">Chat with seller</button>
                        </div>
                    </div>
                    <div id="deleteAdBtn">Delete Ad</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ad details popup -->

    <div id="main">
        <!-- header -->
        <header>
            <div class="top">
                <div class="container">
                    <div class="left">
                        <div class="mainLogo">
                                <img src="./assets/images/logo.png" alt="logo">
                        </div>

                        <div class="location">
                            <!-- <i class="fas fa-globe-europe"></i> -->
                            <input type="text" placeholder="Location..">
                        </div>

                        <div class="search">
                            <div class="searchFieldDiv">
                                <input type="text" placeholder="Search.." id="searchField">
                            </div>
                            <div class="searchBtnDiv">
                                <button id="searchBtn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        
                    </div>

                    <div class="right">

                        <div class="signinBtnDiv">
                            <div class="dropdown">
                                <button id="signinBtn" class="showSignoutBtnHover" routerLink='/login'>
                                    Login
                                </button>
                            </div>
                        </div>

                        <div class="sellBtnDiv">
                            <button id="sellBtn">upload item</button>
                        </div>
                        
                        <div class="profile">
                            <button routerLink="/profile"> <i class="far fa-id-badge">USERPROFILE</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="container">
                    <div class="dropdown">
                        <a href="javascript:void(0)" id="browseCategories">Browse by Categories &nbsp; <i
                                class="fas fa-angle-down"></i></a>
                    
                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- banner -->
        <div class="mainBanner" id="mainBanner">
            <img src="./assets/images/back.png" alt="banner-image" id="mainBannerImg">
        </div>
        <!-- /banner -->



        <section class="product">
            <h2 class="product-category">best selling</h2>
            <button class="pre-btn" disabled><img src="/../assets/images/arrow.png" alt=""></button>
            <button class="nxt-btn"disabled><img src="/../assets/images/arrow.png" alt=""></button>
            <div class="product-container">

                <div class="product-card">
                    <div class="product-image">
                        <span class="discount-tag">50% off</span>
                        <img src="/../assets/images/pr2.jpg" class="product-thumb" alt="">
                        <button class="card-btn" routerLink='/productview'>view product</button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Treadmill</h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">$125</span><span class="actual-price">$250</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <span class="discount-tag">50% off</span>
                        <img src="/../assets/images/pr3.jpg" class="product-thumb" alt="">
                        <button class="card-btn">add to whislist</button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Kitchen Table </h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">$15</span><span class="actual-price">$30</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <span class="discount-tag">50% off</span>
                        <img src="/../assets/images/pr4.jpeg" class="product-thumb" alt="">
                        <button class="card-btn">add to whislist</button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Stroller</h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">$75</span><span class="actual-price">$150</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <span class="discount-tag">50% off</span>
                        <img src="/../assets/images/pr6.png" class="product-thumb" alt="">
                        <button class="card-btn">add to whislist</button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Balacony Swing</h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">$25</span><span class="actual-price">$50</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <span class="discount-tag">50% off</span>
                        <img src="/../assets/images/pr7.jpg" class="product-thumb" alt="">
                        <button class="card-btn"><a href="/p">add to whislist</a>a></button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Laptop</h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">$150</span><span class="actual-price">$300</span>
                    </div>
                </div>
                
            </div>
        </section>

    </div>
