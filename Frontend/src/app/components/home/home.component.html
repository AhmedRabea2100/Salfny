<body>
    <div id="main">
        <!-- header -->
        <header>
            <div class="top">
                <div class="container">
                    <div class="left">
                        <div class="mainLogo">
                            <img src="./assets/images/logo.png" alt="logo" (click)="home()" style="cursor: pointer;">
                        </div>


                        <div class="search">
                            <div class="searchFieldDiv">
                                <input type="text" placeholder="Search.." id="searchField">
                            </div>
                            <div class="searchBtnDiv">
                                <button id="searchBtn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                    </div>

                    <div class="right">

                        <div class="signinBtnDiv">
                            <div class="dropdown" style="background-color: transparent;">
                                <button id="signinBtn" (click)="log(state)" class="showSignoutBtnHover"
                                    routerLink='/login'>
                                    {{state}}
                                </button>
                                <button id="userbtn" title="User Profile" routerLink="/profile"
                                    style="color: #2A65EA; font-size: 1.5rem; border-radius: 50px; cursor: pointer;">
                                    <i class="far fa-user"></i></button>

                            </div>
                        </div>


                        <div class="sellBtnDiv">
                            <button id="sellBtn" (click)="sell()">sell item</button>

                        </div>

                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="container">
                    <div class="dropdown">
                        <a href="javascript:void(0)" id="browseCategories">Browse by Categories &nbsp; <i
                                class="fas fa-angle-down"></i></a>

                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->

        <section class="product">
            <h2 class="product-category">Most Viewed</h2>
            <button class="pre-btn" disabled><img src="/../assets/images/arrow.png" alt=""></button>
            <button class="nxt-btn" disabled><img src="/../assets/images/arrow.png" alt=""></button>
            <div class="product-container">

                <div class="product-card" routerLinkActive="active" *ngFor="let post of topPosts;" [routerLink]="[path]"
                    (click)="view(post.id)">
                    <div class="product-image">

                        <img src="../../../assets/db/{{post.photos[0]}}" class="product-thumb" alt="">
                        <button class="card-btn">view product</button>
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">{{post.title}}</h2>
                        <!-- <p class="product-short-des">a short line about the cloth..</p> -->
                        <span class="price">{{post.price}} EGP</span>
                    </div>
                </div>

            </div>
        </section>

        <div>
            <h1 class="align-center">Products</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3" style="cursor: pointer;" *ngFor="let post of posts;" [routerLink]="[path]"
                    (click)="view(post.id)">
                    <div class="wsk-cp-product">

                        <div class="wsk-cp-img">
                            <img height="250px" src="../../../assets/db/{{post.photos[0]}}" alt="Product"
                                class="img-responsive" />
                        </div>

                        <div class="wsk-cp-text">



                            <div class="title-product">
                                <h3>{{post.title}}</h3>
                            </div>

                            <div class="description-prod">
                                <p>{{post.description}}</p>
                            </div>

                            <div class="card-footer">
                                <div class="wcf-left"><span class="price">{{post.price}}EGP</span></div>
                                <div class="wcf-right">{{post.views}} Views</div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- END-->
</body>
