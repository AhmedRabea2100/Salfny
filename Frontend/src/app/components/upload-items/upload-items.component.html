<body>
  <form  action method="post" (ngSubmit)="onSubmit()" #uploadForm="ngForm">

    <h1><strong>Upload item</strong> for rent</h1>

    <div class="form-group">
      <label for="title">Title <span>Use title case to get a better result</span></label>
      <input type="text" name="title" id="title" class="form-controll" [(ngModel)]="uploadItem.title" required />
    </div>
    <div class="form-group">
      <label for="caption">Description <span>This caption should be descriptive</span></label>
      <textarea type="text" name="caption" id="caption" class="form-controll"
        [(ngModel)]="uploadItem.description"></textarea>
    </div>
    <div class="form-group">
      <label for="caption">Price <span>in Egyption pound</span></label>
      <input type="text" name="caption" id="caption" class="form-controll" [(ngModel)]="uploadItem.price" required />
    </div>
    <div class="form-group">
      <label for="country"><strong>Category</strong></label>
      <select class="form-controll"  [(ngModel)]="categoryName" name="caption" id ="caption" required>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>      
      </select>
    </div>

    <div class="form-groupp file-area">
      <input for="images" type="button" value="Upload Photo">
      <input  id="images" type="file" class="form-control" (change)="onFileChange($event)">
    
    </div>
    <div class="form-groupp">
      <img [src]="imageSrc" *ngIf="imageSrc" style="height:auto">
    </div>
    <div class="form-groupp">
      <button type="submit" class="btn btn-success" [disabled]="!uploadForm.form.valid">Upload Item</button>
    </div>




    <router-outlet></router-outlet>
  </form>



  <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet'
    type='text/css'>

  <!--<a  class="back-to-article" target="_blank" routerLink="/home">back to Home</a>-->
  <a class="back-to-article" routerLink="/home">back to Home</a>


</body>
