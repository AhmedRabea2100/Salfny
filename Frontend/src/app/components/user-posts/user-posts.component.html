<body>
  <div id="main">
    <div>
      <h1 class="align-center">Products</h1>
    </div>

    <div class="container">
      <div class="row">
        <div
          class="col-md-3"
          style="cursor: pointer"
          *ngFor="let post of posts"
          [routerLink]="[path]"
          (click)="view(post.id)"
        >
          <div class="wsk-cp-product">
            <div class="wsk-cp-img">
              <img
                height="250px"
                src="../../../assets/db/{{ post.photos[0] }}"
                alt="Product"
                class="img-responsive"
              />
            </div>

            <div class="wsk-cp-text">
              <div class="title-product">
                <h3>{{ post.title }}</h3>
              </div>

              <div class="description-prod">
                <p>{{ post.description }}</p>
              </div>

              <div class="card-footer">
                <div class="wcf-left">
                  <span class="price">{{ post.price }}EGP</span>
                </div>
                <div class="wcf-right">{{ post.views }} Views</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END-->
</body>
